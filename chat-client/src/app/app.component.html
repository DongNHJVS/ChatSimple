<!--The content below is only a placeholder and can be replaced.-->
<body>

  <div>
    <label style="display: inline-block; width: 150px;">Name</label>
    <input [(ngModel)]="nameUser" [readOnly]="nullName" (focusout)="lostfocusName()">
  </div>

  <div id="wrapper">
      <div id="menu">
            <p class="welcome">Welcome <b></b></p>
            <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
            <div style="clear:both"></div>
        </div>

        <div id="chatbox" *ngFor="let chat of arryMess; trackBy: trackItem"> {{chat.message}}
        </div>

        <form name="message" action="">
            <input name="usermsg" type="text" id="usermsg" size="63" [(ngModel)]="stringMessage"/>
            <input name="submitmsg" type="submit"  id="submitmsg" value="Send" (click)="sendMess()"/>
        </form>
    </div>

</body>

<router-outlet></router-outlet>
